<!DOCTYPE html>
<html>
<head>
    <title>Result</title>

<body>

    <header>
        <div class="container">
        <div id="brandname">
            Air Quality Index Prediction
        </div>
        <h2>Air Quality Index Prediction</h2>
        
    </div>
    </header>
    <p sytle="color:blue;font-size:20;text-align:center;"><b>Results for Comment</b></p>
    <div class="result">
    
    <h2 style="color:blue;">AirQuality Index Output</h2>
        <table>
            <tbody>
            <th>Air Quality Index</th>
            {# here we iterate over every item in our list#}
            {% for item in prediction %}
                <tr><td>{{ item }}</td></tr>
            {% endfor %}
            </tbody>
        </table>
    
    </div>

</body>
